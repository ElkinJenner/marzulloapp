<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo Marzullo</title>
    <link rel="shortcut icon" href="favicon.png">
    <link href="style.css" rel="stylesheet">
<body>
    <header class="logo">
        <img src="logo.png">
    </header>
    <main class="contender">
        <form method="POST" autocomplete="off">
            <div class="group_contender">
                <div class="group">
                    <label>Intervalo 1</label>
                    <input type="number" id="start" placeholder="0">
                </div>
                <div class="group">
                    <label>Intervalo 2</label>
                    <input type="number" id="end" placeholder="0">
                </div>
            </div>
            <button type="submit" onclick="return enviarDatos();">Añadir</button>
        </form>
        <article class="Character_contenders" id="c_resultado">
        </article>
        <form method="POST" autocomplete="off">
        <button class="bg_dark" onclick="return calcular();">Calcular valor óptimo</button>
        <div id="result_calculo"></div>
        </form>
    </main>
    <script src="sprite.js"></script>
    <script src="algoritmo.js"></script>
</body>
</html>
